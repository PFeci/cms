<div mdbModal #fluid="mdb-modal" class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-full-height modal-right" role="document">
    <div class="modal-content" style="background-color: #f3f3f3">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fluid.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <br>
        <div class="owl">
          <div class="hand" [ngClass]="inPassword ? 'password' : ''"></div>
          <div class="hand hand-r" [ngClass]="inPassword ? 'password' : ''"></div>
          <div class="arms">
            <div class="arm" [ngClass]="inPassword ? 'password' : ''"></div>
            <div class="arm arm-r" [ngClass]="inPassword ? 'password' : ''"></div>
          </div>
        </div>
        <div class="card" style="margin-top: -8px;">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 text-center dark-grey-text" [ngClass]="isLogin ? 'active-link' : ''">
                <a (click)="changeIsLogin(true)">Log In</a>
              </div>
              <div class="col-sm-6 text-center dark-grey-text" [ngClass]="isLogin ?  '' : 'active-link'">
                <a (click)="changeIsLogin(false)">Sign Up</a>
              </div>
            </div>
            <div class="alert alert-info" role="alert" *ngIf="isRegisterSuccess">
              <i class="fa fa-info-circle mr-1"></i>Your registration was successful. Please log in.
            </div>
            <form [formGroup]="loginForm" *ngIf="isLogin" (submit)="login()">
              <div class="md-form form-sm form-group">
                <i class="fa fa-envelope prefix dark-grey-text"></i>
                <input placeholder="Email address" type="email" class="form-control" formControlName="email">
              </div>
              <div class="md-form form-sm form-group">
                <i class="fa fa-lock prefix dark-grey-text"></i>
                <input placeholder="Password" type="password" class="form-control"
                       (focus)="clickPasswordInput(true)" (focusout)="clickPasswordInput(false)" formControlName="password">
              </div>
              <div *ngIf="loginForm.errors?.formError" class="alert alert-danger">Invalid email address or password.</div>
              <button type="submit" class="btn btn-default waves-light btn-block" [disabled]="loginForm.invalid" mdbWavesEffect>Log In</button>
            </form>

            <div *ngIf="!isLogin">
              <app-register (inPassword)="clickPasswordInput($event)"
                            (registerSuccess)="registerSuccess($event)"></app-register>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
