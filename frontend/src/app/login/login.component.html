<div mdbModal #fluid="mdb-modal" class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-full-height modal-right" role="document">
    <div class="modal-content" style="background-color: #f3f3f3">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fluid.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <br>
        <div class="owl">
          <div class="hand" [ngClass]="inPassword ? 'password' : ''"></div>
          <div class="hand hand-r" [ngClass]="inPassword ? 'password' : ''"></div>
          <div class="arms">
            <div class="arm" [ngClass]="inPassword ? 'password' : ''"></div>
            <div class="arm arm-r" [ngClass]="inPassword ? 'password' : ''"></div>
          </div>
        </div>
        <div class="card" style="margin-top: -8px;">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 text-center dark-grey-text" [ngClass]="isLogin ? 'active-link' : ''">
                <a (click)="changeIsLogin(true)">Sign In</a>
              </div>
              <div class="col-sm-6 text-center dark-grey-text" [ngClass]="isLogin ?  '' : 'active-link'">
                <a (click)="changeIsLogin(false)">Sign Up</a>
              </div>
            </div>
            <div class="form" *ngIf="isLogin">
              <div class="md-form form-sm">
                <i class="fa fa-envelope prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="Email address" type="email" class="form-control">
              </div>
              <div class="md-form">
                <i class="fa fa-lock prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="Password" type="password" class="form-control"
                       (focus)="clickPasswordInput(true)" (focusout)="clickPasswordInput(false)">
              </div>
            </div>

            <div class="form" *ngIf="!isLogin">
              <div class="md-form form-sm">
                <i class="fa fa-user prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="First name" type="text" class="form-control">
              </div>
              <div class="md-form form-sm">
                <i class="fa fa-user prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="Last name" type="text" class="form-control">
              </div>
              <div class="md-form form-sm">
                <i class="fa fa-envelope prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="Email address" type="email" class="form-control">
              </div>
              <div class="md-form">
                <i class="fa fa-lock prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="Password" type="password" class="form-control"
                       (focus)="clickPasswordInput(true)" (focusout)="clickPasswordInput(false)">
              </div>
              <div class="md-form">
                <i class="fa fa-lock prefix dark-grey-text" style="font-size: medium; margin-top: 2px;"></i>
                <input placeholder="Confirm password" type="password" class="form-control"
                       (focus)="clickPasswordInput(true)" (focusout)="clickPasswordInput(false)">
              </div>
            </div>

            <br>
            <button *ngIf="isLogin" type="button" class="btn btn-default waves-light btn-block" mdbWavesEffect (click)="login()">Sign In</button>
            <button *ngIf="!isLogin" type="button" class="btn btn-default waves-light btn-block" mdbWavesEffect (click)="registrate()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
