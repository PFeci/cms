<!-- Modal -->
<div mdbModal #deleteModal="mdb-modal" class="modal fade modal-md" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button (click)="deleteModal.hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you really want to delete {{item?.firstName}} {{item?.lastName}} {{item?.name}} {{item?.title}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn grey lighten-1" data-dismiss="modal" (click)="deleteModal.hide()">No</button>
        <button type="button" class="btn btn-default" (click)="deleteItem()">Yes</button>
      </div>
    </div>
  </div>
</div>
