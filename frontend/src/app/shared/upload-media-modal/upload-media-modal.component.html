<div mdbModal #uploadModal="mdb-modal" class="modal fade modal-md" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload Media</h5>
        <button (click)="uploadModal.hide()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="file-upload">
          <input class="input" id="upload" ng2FileSelect type="file" multiple [uploader]="uploader">
        </div>
        <hr *ngIf="uploader.queue.length" />
        <div *ngIf="uploader.queue.length">
          <div *ngFor="let item of uploader.queue">
            <div class="row">
              <div class="col-sm-10">{{item.file.name}}</div>
              <div class="col-sm-2 pull-right" (click)="remove(item)"><i class="fa fa-trash"></i> </div>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn grey lighten-1" data-dismiss="modal" (click)="uploadModal.hide()">No</button>
        <button type="button" class="btn btn-default" (click)="upload()">Yes</button>
      </div>
    </div>
  </div>
</div>
